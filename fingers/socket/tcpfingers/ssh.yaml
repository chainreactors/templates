- name: ssh
  default_port:
  - ssh
  protocol: tcp
  rule:
  - regexps:
      regexp:
      - SSH-2\.0-OpenSSH_([0-9\.]+[a-z0-9]*)\s*
      - SSH-([0-9\.]+)
      body:
      - SSH-
      - OpenSSH
      version:
      - OpenSSH_([0-9\.]+[a-z0-9]*)\s*
      - SSH-2\.0-OpenSSH_([0-9\.]+[a-z0-9]*)\s*
