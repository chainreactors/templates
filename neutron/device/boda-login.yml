id: bdcom-sw-login
info:
  author: sakurashiro
  name: bdcom-sw-default-password
  severity: high
  tags: 博达交换机
http:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Host}}
        Authorization: Basic {{auth}}
    attack: sniper
    matchers:
      - status:
          - 302
        type: status
      - type: word
        words:
          - location
    matchers-condition: and
    payloads:
      auth:
        - YWRtaW46YWRtaW4=